    <script type="text/javascript">
        // width of hour pointer, minute pointer is 2/3
        var pointWidth = 15;

        linuxcn_logo = document.getElementById("linuxcn_logo");
        logo_h = linuxcn_logo.getElementById("linuxcn_h");
        // logo_h_b = linuxcn_logo.getElementById("linuxcn_h_b");
        logo_m = linuxcn_logo.getElementById("linuxcn_m");
        // logo_m_b = linuxcn_logo.getElementById("linuxcn_m_b");
        logo_point = linuxcn_logo.getElementsByClassName("logo_point");

        logo_h_ani = logo_h.getElementsByTagName("animateTransform")[0];
        logo_m_ani = logo_m.getElementsByTagName("animateTransform")[0];

        // for(var i = 0; i < logo_point.length; i++) {
        //     logo_point[i].classList.add("point_rotate");
        // }

        // logo_h.style.transform = "rotate(20deg)"

        logo_h.setAttribute('x', '254');
        logo_h.setAttribute('y', (256 - pointWidth / 2 - 0.5).toString());
        // logo_h.setAttribute('width', '128');
        logo_h.setAttribute('height', pointWidth);
        logo_m.setAttribute('x', (256 - pointWidth / 3 - 0.5).toString());
        logo_m.setAttribute('y', (256 + 2 - logo_m.getAttribute('height')).toString());
        logo_m.setAttribute('width', pointWidth * 2 / 3);
        // logo_m.setAttribute('height', '4');

        // get current time
        nowh = (new Date()).getHours();
        nowm = (new Date()).getMinutes();
        // set rotate degree
        rh = (nowh - 3 + nowm / 60) / 12 * 360; // initial state is 90 deg
        rm = nowm / 60 * 360;

        logo_h_ani.setAttribute('from', rh.toString() + ' 255 255');
        logo_h_ani.setAttribute('to', (rh + 360).toString() + ' 255 255');
        logo_h_ani.setAttribute('attributeName', 'transform');
        logo_m_ani.setAttribute('from', rm.toString() + ' 255 255');
        logo_m_ani.setAttribute('to', (rm + 360).toString() + ' 255 255');
        logo_m_ani.setAttribute('attributeName', 'transform');
    </script>
